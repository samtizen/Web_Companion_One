<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Circular UI</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page" id="stroll" data-enable-page-scroll="false">
        <!-- <div id="pageIndicator" class="ui-page-indicator"></div>-->
		<div id="hsectionchanger" class="ui-content">
			<div>
				<section class="ui-section-active">
                    <div class="ui-header">
                        <div class="ui-title">Tracker</div>
                    </div>
                    <div class="ui-content ui-next-place-content">
                    	<div class="ui-label">Next closest place</div>
                    	<div class="ui-label-name ui-place-item ui-stroll-name">Loading...</div>
                    	<div class="ui-label-distance ui-stroll-distance">-</div>
                    </div>
                    <div class="ui-footer ui-bottom-button ui-fixed ui-set-width-50">
                        <a href="index.html" class="ui-btn ui-close-stroll-btn">CLOSE</a>
                    </div>
                    <div class="ui-side-btn ui-right-side-btn">
                        &#10093;
                    </div>
				</section>
				<section style="text-align:center">
					<div class="ui-header ui-header-custom-list">
						<div class="ui-title">Places By Distance</div>
					</div>
					<div class="ui-content">
						<ul class="ui-listview ui-ordered-place-list">
							Loading...
						</ul>
                    </div>
                    <div class="ui-side-btn ui-left-side-btn" style="vertical-align: middle;">
                        &#10092;
                    </div>
				</section>
			</div>
        </div>
        <script type="text/javascript" src="js/main.section-changer.js"></script>
        <div id="place-info-popup-id" class="ui-popup" data-role="popup">
            <div class="ui-popup-content">
                <div class="ui-label-name ui-info-popup-name">Android Dreams</div>
				<div class="ui-info-popup-description"></div>
            </div>
            <div class="ui-footer ui-grid-col-2 ui-fixed">
				<a href="#" class="ui-btn" id="btn-info-popup-seen">
					<span class="view-icon popup-info-seen-status-icon"></span>
					<span class="ui-seen-status-label">Seen</span>
				</a>
                <a href="#" class="ui-btn" id="btn-info-popup-back" data-rel="back">BACK</a>
            </div>
    
            <!--<div class="ui-popup-footer ui-bottom-button">
                <a id="place info-popup-btn-id" href="#" class="ui-btn" data-rel="back">BACK</a>
            </div>-->
        </div>    
    </div> 
</body>
</html>
